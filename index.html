<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
</head>
<body>
  <main>
      <div class = "eContain">
        <div class = "dashTop">
          <div class = "reporting">
            <div class = "img__container">
              <img class = "jeremy" src="images/image-jeremy.png" alt = "jeremy profile pic">
            </div>
            <div class = "info">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class = "time" >
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
        <div class = "dash next1">
          <div class = "lImg">
            <img class = "brief" src="images/icon-work.svg " alt="briefcase"/>
          </div>
          <div class="content1">
            <div class="minCont1">
              <p>Work</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">32hrs</p>
              <p class= "hoursTime">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        
        <div class = "dash next2">
          <div class = "lImg" >
            <img class= "remote" src="images/icon-play.svg" alt="remote control"/>
          </div>
          <div class="content2">
            <div class="minCont1">
              <p>Play</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">10hrs</p>
              <p class= "hoursTime">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class = "dash next3">
          <div class = "lImg">
            <img class= "book" src="images/icon-study.svg" alt="book" />
          </div>
          <div class="content3">
            <div class="minCont1">
              <p>Study</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">4hrs</p>
              <p class= "hoursTime">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class = "dash next4">
          <div class = "lImg">
            <img class = "stickFig" src="images/icon-exercise.svg" alt="stick figure" />
          </div>
          <div class="content4">
            <div class="minCont1">
              <p>Exercise</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">4hrs</p>
              <p class= "hoursTime">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class = "dash next5">
          <div class = "lImg" alt ="speech bubble">
            <img class = "bubble" src="images/icon-social.svg" alt ="speech bubble"/>
          </div>
          <div class="content5">
            <div class="minCont1">
              <p>Social</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">5hrs</p>
              <p class= "hoursTime">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class = "dash next6">
          <div class = "lImg" alt = "heart">
            <img class = "heart" src="images/icon-self-care.svg" alt = "heart">/>
          </div>
          <div class="content6">
            <div class="minCont1">
              <p>Self Care</p>
              <img class = "dots" src="images/icon-ellipsis.svg" alt="dots" />
            </div>
            <div class="minCont2">
              <p class ="hours">2hrs</p>
              <p class= "hoursTime">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>

  <!---  
  Report for
  Jeremy Robson

  Daily
  Weekly
  Monthly

  Work
  5hrs 
  Previous - 7hrs 
  32hrs 
  Previous - 36hrs 
  103hrs 
  Previous - 128hrs 

  Play

  Previous - 8hrs 
  23hrs 
  Previous - 29hrs 

  Study
  0hrs 
  Previous - 1hr 
  4hrs 
  Previous - 7hrs 
  13hrs 
  Previous - 19hrs 

  Exercise
  1hr 
  Previous - 1hr 
  4hrs 
  Previous - 5hrs 
  11hrs 
  Previous - 18hrs 

  Social
  1hr 
  Previous - 3hrs 
  5hrs 
  Previous - 10hrs 
  21hrs 
  Previous - 23hrs 

  Self Care

  Previous - 1hr 
  2hrs 
  Previous - 2hrs 
  7hrs 
  Previous - 11hrs 
  -->


  
  </main>
<script src="main.js"></script>
</body>
</html>
