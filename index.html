<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
</head>
<body>
  <main>
    <div class ="totalTrack">
      <div class ="jerm__contain">
        <div class="personal">
          <div class="jerm__img" >
            <img class="jerm" src="/images/image-jeremy.png" alt="jeremy profile pic" />
          </div>
          <div class="jerm__info">
            <p class="rF">Report for</p>
            <p class="jR">Jeremy Robson</p>
          </div>
        </div>
        <div class="time__contain">
          <button data-timeframe="daily" class="timeframe-button" id="daily">Daily</button>
          <button data-timeframe="weekly" class="timeframe-button" id="weekly">Weekly</button>
          <button  data-timeframe="monthly" class="timeframe-button" id="monthly">Monthly</button>
        </div>
      </div>
      <div class="work__Contain allContain">
        <div class="work__inner allContain2">
          <div class="activity__top">
            <p class="activity">Work</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Work">
            <h1 id="current" class="hours">32hrs</h1>
            <p class="prior"></p>
          </div>
        </div>
      </div>
      <div class="play__Contain allContain">
        <div class="play__inner allContain2">
          <div class="activity__top">
            <p class="activity">Play</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Play">
            <h1 id="current" class="hours">10hrs</h1>
            <p class="prior">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="read__Contain allContain">
        <div class="read__inner allContain2">
          <div class="activity__top">
            <p class="activity">Study</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Study">
            <h1 id="current" class="hours">4hrs</h1>
            <p class="prior">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise__Contain allContain">
        <div class="exercise__inner allContain2">
          <div class="activity__top">
            <p class="activity">Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Exercise">
            <h1 id="current" class="hours">4hrs</h1>
            <p class="prior">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="chat__Contain allContain">
        <div class="chat__inner allContain2">
          <div class="activity__top">
            <p class="activity">Social</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Social">
            <h1 id="current"  class="hours">5hrs</h1>
            <p class="prior">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="health__Contain allContain">
        <div class="health__inner allContain2">
          <div class="activity__top">
            <p class="activity">Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="dots"/>
          </div>
          <div class="updateTime" data-activity="Self Care">
            <h1 id="current" class="hours">2hrs</h1>
            <p class="prior">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  <script src="main.js"></script>
</body>
</html>
